<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFast - Se Connecter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-pink-100 to-yellow-100 flex items-center justify-center p-4">
    
    <div class="rounded-3xl shadow-2xl p-8 w-full max-w-md" style="background-color: #FFF6F6;">
        
        <!-- Logo -->
        <div class="flex justify-end mb-6">
            <div class="flex items-center gap-4 -ml-4">
                <img src="logo-docufast.png" alt="DocuFast" class="h-14">
                <div>
                    <div class="font-bold text-gray-900 text-xl">DocuFast</div>
                    <div class="text-xs text-gray-600 -mt-1">Plateforme de gestion administrative universitaire</div>
                </div>
            </div>
        </div>

        <!-- Titre -->
        <h1 class="text-3xl font-bold text-center mb-8">SE CONNECTER</h1>

        <!-- Tabs -->
        <div class="flex gap-2 mb-8">
            <button class="flex-1 bg-indigo-600 text-white py-2.5 px-3 rounded-full font-semibold hover:bg-indigo-700 transition-colors text-xs">
                Ã‰TUDIANT
            </button>
            <button class="flex-1 bg-white text-gray-700 py-2.5 px-3 rounded-full font-semibold border-2 border-gray-300 hover:border-indigo-600 hover:text-indigo-600 transition-colors text-xs">
                ENSEIGNANT
            </button>
            <button class="flex-1 bg-white text-gray-700 py-2.5 px-3 rounded-full font-semibold border-2 border-gray-300 hover:border-indigo-600 hover:text-indigo-600 transition-colors text-xs">
                ADMINISTRATION
            </button>
        </div>

        <!-- Formulaire -->
        <form class="space-y-6">
            
            <!-- Identifiant -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    IDENTIFIANT :
                </label>
                <input 
                    type="text" 
                    class="w-full px-4 py-3 rounded-full border-2 border-gray-300 focus:border-indigo-600 focus:outline-none transition-colors bg-white"
                    placeholder=""
                />
            </div>

            <!-- Mot de passe -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    MOT DE PASSE :
                </label>
                <input 
                    type="password" 
                    class="w-full px-4 py-3 rounded-full border-2 border-gray-300 focus:border-indigo-600 focus:outline-none transition-colors bg-white"
                    placeholder=""
                />
            </div>

            <!-- Captcha -->
            <div class="flex items-center gap-2">
                <input 
                    type="checkbox" 
                    id="robot" 
                    class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                />
                <label for="robot" class="text-sm text-gray-600">
                    Je ne suis pas un robot
                </label>
            </div>

            <!-- Bouton de connexion -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-3 px-6 rounded-full font-semibold hover:bg-indigo-700 transition-colors shadow-lg"
            >
                SE CONNECTER
            </button>

            <!-- Lien d'aide -->
            <div class="text-center">
                <a href="#" class="font-semibold hover:underline transition-colors" style="color: #B60C0C;">
                    AIDE ?
                </a>
            </div>

        </form>

    </div>

    <script>
        // Gestion des tabs
        const tabs = document.querySelectorAll('button[class*="flex-1"]');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => {
                    t.classList.remove('bg-indigo-600', 'text-white');
                    t.classList.add('bg-white', 'text-gray-700', 'border-2', 'border-gray-300');
                });
                this.classList.remove('bg-white', 'text-gray-700', 'border-2', 'border-gray-300');
                this.classList.add('bg-indigo-600', 'text-white');
            });
        });
    </script>

</body>
</html>
